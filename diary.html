<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>diary</title>
  <style>
    /* 전체 배경 및 중앙 정렬 */
    body {
      background-color: #6e9c8f ; /* 아주 연한 초록 */
      margin: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* 전체 컨테이너: 초록 테두리와 내부 배경 */
    .container {
      background: #c8ded9; /* 연한 초록 */
      border: 24px solid #174642; /* 중간 초록 */
      border-radius: 0.5rem;
      width: 90vw;
      max-width: 1200px;
      height: 95vh;
      min-height: 600px;
      display: flex;
      box-sizing: border-box;
    }
    /* 왼쪽 사이드바: 프로필, 메뉴 목록 */
    .sidebar {
      width: 300px;
      background: #ecf4f3; /* 아주 연한 초록 */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      position: relative;
      border-right: 6px solid #174642; /* 중간 초록 */
    }
    /* 프로필 원형 영역 */
    .profile-circle {
      width: 140px;
      height: 140px;
      background: #6e9c8f; /* 중간 초록 */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #ecf4f3; /* 아주 연한 초록 */
      margin-bottom: 40px;
      font-weight: 500;
      letter-spacing: 2px;
    }
    /* '목록' 텍스트 스타일 */
    .sidebar-title {
      font-size: 22px;
      color: #174642; /* 진한 초록 */
      margin-bottom: 30px;
      align-self: flex-start;
      margin-left: 30px;
      font-weight: 400;
    }
    /* 메뉴 리스트 스타일 */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      align-items: flex-start;
      margin-left: 40px;
      margin-top: 10px;
    }
    /* 각 메뉴 항목 스타일 */
    .menu-item {
      text-decoration: none;
      color: #174642; /* 진한 초록 */
      font-size: 20px;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }
    /* 메뉴 항목 호버 효과 */
    .menu-item:hover {
      color: #6e9c8f; /* 중간 초록 */
      transform: scale(1.08);
    }
    /* 오른쪽 컨텐츠 영역 */
    .content {
      flex: 1;
      background: #ecf4f3; /* 아주 연한 초록 */
      /* 내용이 들어갈 자리 */
      position: relative;
      z-index: 2;
    }
    /* 오른쪽 추가 영역 스타일 */
    .side-area {
      width: 50px;
      background: #174642; /* 중간 초록 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 30px;
      gap: 10px;
    }
    /* 탭 버튼 스타일 */
    .side-tab {
      width: 70px;
      height: 40px;
      background: #ecf4f3; /* 아주 연한 초록 */
      color: #174642; /* 진한 초록 */
      border: none;
      border-radius: 10px;
      margin-bottom: 8px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
      z-index: 1;
    }
    .side-tab.active, .side-tab:hover {
      background: #c8ded9; /* 연한 초록 */
      color: #174642; /* 진한 초록 */
    }

    /* 초록 점 스타일 */
    .blue-dot {
      width: 22px;
      height: 22px;
      background: #174642; /* 진한 초록 */
      border-radius: 50%;
      position: absolute;
      z-index: 1;
    }
    /* 점 연결 바(둥근 사각형) */
    .dot-connector {
      position: absolute;
      left: -40px; /* content 기준, 왼쪽 점 위치에 맞춤 */
      width: 70px; /* 점 간 거리(조정 가능) */
      height: 16px;
      background: #6e9c8f; /* 중간 초록 */
      border-radius: 12px;
      z-index: 2;
    }
    .connector-1 { top: 40px; }
    .connector-2 { top: 82px; }
    .connector-3 { bottom: 122px; }
    .connector-4 { bottom: 82px; }
    /* 왼쪽 점 4개 */
    .dot-left-1 { left: 260px; top: 38px; }
    .dot-left-2 { left: 260px; top: 80px; }
    .dot-left-3 { left: 260px; bottom: 120px; }
    .dot-left-4 { left: 260px; bottom: 80px; }
    /* 오른쪽 점 4개 */
    .dot-right-1 { right: 760px; top: 38px; }
    .dot-right-2 { right: 760px; top: 80px; }
    .dot-right-3 { right: 760px; bottom: 120px; }
    .dot-right-4 { right: 760px; bottom: 80px; }
    .todo-memo-area {
      width: 92%;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      align-items: flex-start;
    }
    .todo-box, .memo-box {
      width: 80%;
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      margin-bottom: 0;
    }
    .todo-title, .memo-title {
      font-size: 1.15rem;
      color: #174642;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      padding-left: 2px;
    }
    .todo-list {
      list-style: disc inside;
      padding: 0 0 0 10px;
      margin: 0 0 8px 0;
    }
    .todo-list li {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 15px;
      color: #174642;
      background: none;
      border: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
    }
    .todo-list input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #6e9c8f;
    }
    .todo-input-row {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      width: 100%;
    }
    .todo-input-row input[type="text"] {
      flex: 1;
      border: 1px solid #c8ded9;
      border-radius: 8px;
      padding: 2px 8px;
      font-size: 14px;
      outline: none;
      background: #ecf4f3;
      height: 30px;
    }
    .todo-input-row button {
      border: none;
      background: #6e9c8f;
      color: #fff;
      border-radius: 8px;
      padding: 2px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      height: 36px;
    }
    .todo-input-row button:active {
      background: #174642;
    }
    .memo-title {
      margin-top: 18px;
    }
    .memo-box textarea {
      width: 100%;
      min-height: 60px;
      border-radius: 8px;
      border: 1px solid #c8ded9;
      background: #ecf4f3;
      font-size: 14px;
      padding: 8px;
      resize: vertical;
      color: #174642;
      outline: none;
      margin-top: 6px;
    }
    .calendar-area {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 5px;
    }
    .calendar-sheet {
      /* background: #fff; */
      border-radius: 18px;
      box-shadow: none;
      width: 700px;
      padding: 36px 32px 24px 32px;
      box-sizing: border-box;
      border: none;
      position: relative;
    }
    .calendar-month {
      font-size: 64px;
      font-weight: bold;
      color: #111;
      letter-spacing: -2px;
      margin-bottom: 0;
      line-height: 1;
    }
    .calendar-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .calendar-table th {
      font-size: 16px;
      font-weight: 500;
      color: #222;
      padding-bottom: 8px;
      letter-spacing: 1px;
      text-align: center;
    }
    .calendar-table th.sat,
    .calendar-table td.sat {
      color: #2563eb;
    }
    .calendar-table th.sun,
    .calendar-table td.sun {
      color: #e74c3c;
    }
    .calendar-table td {
      width: 13.5%;
      height: 70px;
      border: 1px solid #111;
      text-align: right;
      vertical-align: top;
      font-size: 15px;
      color: #222;
      background: none;
      padding: 6px 8px 0 0;
    }
    .calendar-table tr {
      height: 48px;
    }
    .calendar-table td.empty {
      background: none;
      border: 1px solid #111;
    }
  </style>
</head>
<body>

          </table>
        </div>
      </div>
    </div>
    <!-- 오른쪽 추가 영역 -->
    <div class="side-area">
