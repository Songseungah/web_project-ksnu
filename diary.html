function renderCalendar(year, month) {
  currentYear = year;
  currentMonth = month;
  const tbody = document.getElementById('calendar-body');
  const monthTitle = document.getElementById('calendar-month');
  const yearTitle = document.getElementById('calendar-year');
  tbody.innerHTML = '';

  // ë…„ë„ í‘œê¸°
  yearTitle.textContent = year;

  // ì›” í‘œê¸° (01, 02 ...)
  monthTitle.textContent = String(month + 1).padStart(2, '0');

  // 1ì¼ì˜ ìš”ì¼ (0:ì¼~6:í† , ì›”ìš”ì¼ ì‹œì‘ì´ë¯€ë¡œ 1:ì›”~0:ì¼)
  const firstDate = new Date(year, month, 1);
  let startDay = firstDate.getDay(); // 0(ì¼)~6(í† )
  startDay = startDay === 0 ? 6 : startDay - 1; // ì›”ìš”ì¼ ì‹œì‘

  const lastDate = new Date(year, month + 1, 0).getDate();
  let html = '';
  let day = 1;

  // 6ì›”(5)ë§Œ ë°ì´í„°, ë‚˜ë¨¸ì§€ëŠ” ë¹ˆì¹¸
  let diaryDays = [];
  let todoDays = [];
  if (month === 5) {
    diaryDays = [2, 5, 12, 18];
    todoDays = [3, 5, 12, 20];
  }

  for (let i = 0; i < 6; i++) { // ìµœëŒ€ 6ì£¼
    html += '<tr>';
    for (let j = 0; j < 7; j++) {
      if ((i === 0 && j < startDay) || day > lastDate) {
        html += '<td class="empty"></td>';
      } else {
        let cellClass = '';
        if (j === 5) cellClass = 'sat';
        if (j === 6) cellClass = 'sun';
        html += `<td${cellClass ? ` class="${cellClass}"` : ''}>`;

        // 6ì›”ë§Œ ì¼ê¸°/í• ì¼ í‘œì‹œ
        if (month === 5) {
          if (diaryDays.includes(day)) {
            html += `<span style="font-size:15px;color:#267e4c;margin-right:4px;">âœ”ï¸</span>`;
          }
          html += `<a href="diary_detail.html" style="color:inherit;text-decoration:none;">${day}</a>`;
          if (todoDays.includes(day)) {
            html += `<div style="font-size:12px;color:#6e9c8f;margin-top:2px;">í•  ì¼</div>`;
          }
        } else {
          html += `${day}`;
        }
        html += '</td>';
        day++;
      }
    }
    html += '</tr>';
    if (day > lastDate) break;
  }
  tbody.innerHTML = html;
}

// ì˜¤ëŠ˜ ë‚ ì§œ ê¸°ì¤€ìœ¼ë¡œ ë Œë”ë§
document.addEventListener('DOMContentLoaded', function() {
  const today = new Date();
  renderCalendar(today.getFullYear(), today.getMonth());

  document.getElementById('prev-month-btn').onclick = function() {
    let y = currentYear, m = currentMonth - 1;
    if (m < 0) { m = 11; y--; }
    renderCalendar(y, m);
  };
  document.getElementById('next-month-btn').onclick = function() {
    let y = currentYear, m = currentMonth + 1;
    if (m > 11) { m = 0; y++; }
    renderCalendar(y, m);
  };
});
