<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메세지</title>
  <link rel="stylesheet" href="common.css">
  <style>
    /* main.html 스타일에 맞춰 조정 */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #6e9c8f;
      color: #174642;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #c8ded9;
      border: 24px solid #174642;
      border-radius: 0.5rem;
      width: 90vw;
      max-width: 1200px;
      height: 95vh;
      min-height: 600px;
      display: flex;
      box-sizing: border-box;
      position: relative;
    }
    .sidebar {
      width: 300px;
      background: #ecf4f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      position: relative;
      border-right: 6px solid #174642;
    }
    .friends-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #174642;
      margin-bottom: 18px;
      letter-spacing: -1px;
    }
    .friends-list {
      width: 90%;
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .friend-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 10px;
      border-radius: 10px;
      background: #c8ded9;
      color: #174642;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.18s;
    }
    .friend-item:hover, .friend-item.active {
      background: #6e9c8f;
      color: #fff;
    }
    .friend-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #6e9c8f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #6e9c8f;
    }
    .content {
      flex: 1;
      background: #ecf4f3;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }
    .message-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ecf4f3;
      padding: 40px 0 0 0;
      box-sizing: border-box;
      align-items: stretch;
      position: relative;
      height: 100%;
    }
    .message-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #174642;
      margin-left: 50px;
      margin-bottom: 18px;
      letter-spacing: -1px;
    }
    .messages-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 45px 0 50px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message-item {
      align-self: flex-start;
      background: #c8ded9;
      color: #174642;
      border-radius: 12px 12px 12px 0;
      padding: 10px 16px;
      max-width: 60%;
      font-size: 1rem;
      margin-bottom: 2px;
      box-shadow: 0 1px 4px #b3b3b3;
    }
    .message-item.me {
      align-self: flex-end;
      background: #6e9c8f;
      color: #fff;
      border-radius: 12px 12px 0 12px;
    }
    .message-input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 18px 32px 18px 32px;
      background: #ecf4f3;
      border-top: 1px solid #c8ded9;
    }
    .message-input {
      flex: 1;
      border: 1px solid #c8ded9;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 1rem;
      background: #fff;
      color: #174642;
      outline: none;
    }
    .message-send-btn {
      border: none;
      background: #6e9c8f;
      color: #fff;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .message-send-btn:active {
      background: #174642;
    }
    /* 점 및 연결바 위치는 공통 CSS 사용 */
  </style>
</head>
<body>
  <div class="container">
    <!-- 왼쪽 사이드바 -->
    <div class="sidebar">
      <!-- 친구 목록 영역 -->
      <div class="friends-title" style="margin-top:10px;">친구 목록</div>
      <ul class="friends-list">
        <li class="friend-item active">
          <div class="friend-avatar">김</div>
          <span>김철수</span>
        </li>
        <li class="friend-item">
          <div class="friend-avatar">이</div>
          <span>이영희</span>
        </li>
        <li class="friend-item">
          <div class="friend-avatar">박</div>
          <span>박민수</span>
        </li>
        <li class="friend-item">
          <div class="friend-avatar">최</div>
          <span>최지우</span>
        </li>
      </ul>
      <!-- 왼쪽 점 4개 -->
      <div class="blue-dot dot-left-1"></div>
      <div class="blue-dot dot-left-2"></div>
      <div class="blue-dot dot-left-3"></div>
      <div class="blue-dot dot-left-4"></div>
    </div>
    <!-- 오른쪽 내용 영역 -->
    <div class="content">
      <!-- 점 연결 바(둥근 사각형) 4개 -->
      <div class="dot-connector connector-1"></div>
      <div class="dot-connector connector-2"></div>
      <div class="dot-connector connector-3"></div>
      <div class="dot-connector connector-4"></div>
      <!-- 오른쪽 파란 점 4개 -->
      <div class="blue-dot dot-right-1"></div>
      <div class="blue-dot dot-right-2"></div>
      <div class="blue-dot dot-right-3"></div>
      <div class="blue-dot dot-right-4"></div>
      <!-- 메세지 영역 -->
      <div class="message-area">
        <div class="message-title">김철수님과의 대화</div>
        <div class="messages-list" id="messages-list">
          <div class="message-item">안녕! 오늘 뭐해?</div>
          <div class="message-item me">나 오늘 카페 갈 거야~</div>
          <div class="message-item">좋다! 나도 갈래</div>
        </div>
        <form class="message-input-row" onsubmit="sendMessage(event)">
          <input type="text" class="message-input" id="message-input" placeholder="메세지를 입력하세요">
          <button type="submit" class="message-send-btn">전송</button>
        </form>
      </div>
    </div>
    <!-- 오른쪽 탭 영역 -->
    <div class="side-area">
      <a href="main.html" class="side-tab" title="홈">&#8962;</a>
      <a href="diary.html" class="side-tab" title="다이어리">📔</a>
      <a href="music.html" class="side-tab" title="음악">🎵</a>
      <a href="game.html" class="side-tab" title="게임">🎮</a>
      <a href="message.html" class="side-tab active" title="메세지">💬</a>
      <button class="side-tab" title="설정">&#9881;</button>
      <a href="로그인.html" class="side-tab" title="로그아웃">&#10162;</a>
    </div>
  </div>
  <script>
    // 친구 선택 시 active 처리 및 대화명 변경 (데모용)
    document.querySelectorAll('.friend-item').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelectorAll('.friend-item').forEach(i => i.classList.remove('active'));
        this.classList.add('active');
        document.querySelector('.message-title').textContent = this.querySelector('span').textContent + '님과의 대화';
        // 실제 메세지 목록은 서버 연동 필요
      });
    });
    // 메세지 전송 (데모용)
    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('message-input');
      const value = input.value.trim();
      if (!value) return;
      const msg = document.createElement('div');
      msg.className = 'message-item me';
      msg.textContent = value;
      document.getElementById('messages-list').appendChild(msg);
      input.value = '';
      document.getElementById('messages-list').scrollTop = document.getElementById('messages-list').scrollHeight;
    }
  </script>
</body>
</html>
